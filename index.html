<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Flower Shop</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <main class="container">
        <div class="header">
            <div class="title-bar">
                <div class="title-left">
                    <div class="logo">
                        <img src="./res/imgs/logo.jpeg" id="img_logo" alt="logo">
                    </div>
                    <div class="business-name">
                        <h1>Flower Shop</h1>
                    </div>
                </div>
                <div class="title-right">
                    <div class="search-bar">
                        <div class="search-input">
                            <input type="text" placeholder="Search" id="inp_search">
                        </div>
                    </div>
                    <div class="cart">
                        <img src="./res/imgs/cart.png" id="img_cart" alt="cart">
                    </div>
                    <div class="login">
                        <img src="./res/imgs/login.png" id="img_login" alt="login">
                    </div>
                </div>
            </div>
            <div class="nav-bar">
                <nav class="navbar">
                    <a href="index.html" class="nav home">Home</a>
                    <a href="./pages/products.html" class="nav products">Products</a>
                    <a href="./pages/reviews.html" class="nav reviews">Reviews</a>
                    <a href="./pages/about.html" class="nav about">About Us</a>
                    <a href="./pages/support.html" class="nav support">Support</a>
                </nav>
            </div>
        </div>
        <div class="main">
            <div class="main-image">
                <img src="./res/imgs/home_main.gif" alt="main_image" id="img_main">
            </div>
            <div class="deals">
                <div class="deals-label">
                    <h2 id="lbl_deals">Deals of the Day</h2>
                </div>
                <div class="deals-products">
                    <div class="product">
                        <div class="product-image">
                            <img src="./res/imgs/pinktulip.jpeg" alt="pinktulip.png" id="img_p1">
                        </div>
                        <div class="product-name">
                            <text>Pink Tulips</text>
                        </div>
                        <div class="product-old-price">
                            <text>$14.99</text>
                        </div>
                        <div class="product-new-price">
                            <text>$9.99</text>
                        </div>
                    </div>
                    <div class="product">
                        <div class="product-image">
                            <img src="./res/imgs/redrose.jpeg" alt="redrose.png" id="img_p2">
                        </div>
                        <div class="product-name">
                            <text>Red Roses</text>
                        </div>
                        <div class="product-old-price">
                            <text>$14.99</text>
                        </div>
                        <div class="product-new-price">
                            <text>$9.99</text>
                        </div>
                    </div>
                    <div class="product">
                        <div class="product-image">
                            <img src="./res/imgs/sunflower.jpeg" alt="sunflower.png" id="img_p3">
                        </div>
                        <div class="product-name">
                            <text>Sunflowers</text>
                        </div>
                        <div class="product-old-price">
                            <text>$14.99</text>
                        </div>
                        <div class="product-new-price">
                            <text>$9.99</text>
                        </div>
                    </div>
                </div>
                <div class="view-more">
                    <div clas="view-more-button">
                        <a href="./pages/products.html">View More ></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="social-media">
                <div class="follow-us-label">
                    <p id="lbl_followus"> Follow Us</p>
                </div>
                <div class="sm-links">
                    <img src="./res/imgs/socialmedia.png" alt="social-media" id="img_social">
                </div>
            </div>
            <div class="business">
                <div class="business-name">
                    <h1>Flower Shop</h1>
                </div>
            </div>
            <div class="quick-links">
                <div class="quick-links-label">
                    <p id="lbl_quicklinks">Quick Links</p>
                </div>
                <div class="pages">
                    <a href="index.html" class="nav home">Home</a>
                    <a href="./pages/products.html" class="nav products">Products</a>
                    <a href="./pages/reviews.html" class="nav reviews">Reviews</a>
                    <a href="./pages/about.html" class="nav about">About Us</a>
                    <a href="./pages/support.html" class="nav support">Support</a>
                </div>               
            </div>
        </div>
    </main>
</body>
</html>
